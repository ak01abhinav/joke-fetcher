<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Joke Fetcher</title>
  </head>
  <body>
    <h1>Random Joke Generator ðŸ¤¡</h1>
    <button onclick="getJoke()">Tell me a joke</button>
    <p id="joke">Click the button to get a joke!</p>

    <script>
      async function getJoke() {
        try {
          const response = await fetch(
            "https://official-joke-api.appspot.com/jokes/random"
          );
          const data = await response.json();

          const fullJoke = `${data.setup} - ${data.punchline}`;
          document.getElementById("joke").innerText = fullJoke;
        } catch (err) {
          document.getElementById("joke").innerText =
            "Oops! Couldn't fetch a joke.";
          console.error("Fetch error:", err);
        }
      }
    </script>
  </body>
</html>
